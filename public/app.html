<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <br>
                <br>
                <div class="card">
                    <div class="card-header">
                        Manejo de Activos
                    </div>
                    <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="txtControlNumber">Numero de Control</label>
                                    <input type="text" class="form-control" id="txtControlNumber" placeholder="">

                                </div>

                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="chck-without-control">
                                    <label class="form-check-label" for="chck-without-control">No requiere numero de control</label>
                                </div>

                                <br>
                                <br>

                                <div id="container-data" style="display: none">
                                    <div class="form-group">
                                        <label for="cbxCategory">Categoria</label>
                                        <select class="form-control" id="cbxCategory">
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="cbxTipo">Tipo</label>
                                        <select class="form-control" id="cbxTipo">
                                        </select>
                                    </div>
                                    <div class="form-group">
                                            <label for="txtMarca">Marca</label>
                                            <input type="text" class="form-control" id="txtMarca">
                                    </div>
                                    <div class="form-group">
                                            <label for="txtModelo">Modelo</label>
                                            <input type="text" class="form-control" id="txtModelo">
                                    </div>

                                    <div class="form-group">
                                        <label for="txtSerialNumber">Numero de Serie</label>
                                        <input type="text" class="form-control" id="txtSerialNumber">
                                    </div>

                                    <div class="form-group">
                                        <label for="cbxUsuario">Usuario</label>
                                        <select class="form-control" id="cbxUser">
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="cbxArea">√Årea</label>
                                        <select class="form-control" id="cbxArea">
                                        </select>
                                    </div>
                                </div>

                                <br>
                                <br>

                                <div id="container-without-control-number" style="display: none">
                                    <div class="form-group">
                                        <label for="txtMarca">Codigo de Barras</label>
                                        <input type="text" class="form-control" id="txtBarcode">
                                    </div>

                                    <div class="form-group">
                                        <label for="txtQuantity">Cantidad</label>
                                        <input type="text" class="form-control" id="txtQuantity">
                                    </div>
                                </div>

                                <div id="container-submit" style="display: none">
                                    <button type="button" id="btnSubmit" class="btn btn-primary">Enviar</button>
                                </div>

                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
               <p id="infoMessage"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
